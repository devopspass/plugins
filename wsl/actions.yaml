wsl_install:
  title: Install WSL
  icon: fas fa-download
  object_types: application
  application_name: WSL
  command: plugins/wsl/scripts/wsl_install.py

wsl_open_in_explorer:
  title: Open WSL in Explorer
  icon: fas fa-folder
  object_types: application
  application_name: WSL
  command: plugins/wsl/scripts/wsl_open_in_explorer.py

wsl_install_distro:
  title: Install distro
  icon: fas fa-download
  object_types: wsl_distro
  command: plugins/wsl/scripts/wsl_install_distro.py
  show_terminal: true
  remember: true
  remember_key: name

wsl_set_default:
  title: Make default
  icon: fas fa-star
  object_types: wsl_system
  command: plugins/wsl/scripts/wsl_set_default.py
  show_terminal: true
  remember: true
  remember_key: name

