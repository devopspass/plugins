  title: Add new app
  description: |
    Install `aws-cli` on your local
  icon: fas fa-id-card
  playbook: plugins/devopspass-ai/playbooks/add_app.yml
  required_options:
    app_name:
      type: string
      title: Application name
      remember: true
      remember_key: name
    app_icon_url:
      type: string
      title: Icon URL
      remember: true
      remember_key: name
    app_description:
      type: string
      title: Description
      remember: true
      remember_key: name
    app_description_long:
      type: text
      title: Description long
      remember: true
      remember_key: name
    app_sections:
      type: text
      title: Sections
      remember: true
      remember_key: name

