git_generate_config:
  title: Configure git
  description: |
    You can configure git client user name, email and merge options...
  icon: fab fa-git
  object_types: application
  application_name: Git
  playbook: plugins/git/playbooks/setup_git.yml
  required_settings:
    - user.name
    - user.email
  show_settings: true

install_git:
  object_types: application
  application_name: Git
  title: Install Git for Windows
  description: |
    Install **Git and git-bash** on your local.
  icon: fab fa-git-alt
  playbook: plugins/git/playbooks/install_git.yml

install_vscode:
  object_types: application
  application_name: Git
  title: Install Visual Studio Code
  description: |
    Install **VSCode** on your local.
  icon: fas fa-code
  playbook: plugins/git/playbooks/install_vscode.yml
